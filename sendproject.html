<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Groupbuy starten - Groupbuy</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		body { padding-top: 70px; }
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Groupbuy</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Getting started</a></li>
				<li><a class="active" href="sendproject.html">Groupbuy starten</a></li>
				<li><a href="#">Neem contact op</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-bottom:200px">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Groupbuy starten</h1>
			</div>
		</div>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail1" class="col-lg-2 control-label">Titel</label>
		    <div class="col-lg-6">
		      <input class="form-control" placeholder="Santuary Keyset e.g.">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword1" class="col-lg-2 control-label">Beschrijving</label>
		    <div class="col-lg-6">
		      <textarea class="form-control" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile" class="col-lg-2 control-label">Afbeelding</label>
		    <div class="col-lg-6">
		   		<input type="file" id="exampleInputFile">
		  	</div>
		  </div>
		  <div class="form-group">
		    <label for="prijs" class="col-lg-2 control-label">Prijs per stuk</label>
		    <div class="col-lg-6">
		   		<input type="number" id="prijs">
		  	</div>
		  </div>
		   <div class="form-group">
		    <label for="artikelen" class="col-lg-2 control-label">Aantal artikelen</label>
		    <div class="col-lg-6">
		   		<input type="number" id="artikelen">
		  	</div>
		  </div>
		
		  <div class="form-group">
		  	<label for="select" class="col-lg-2 control-label">Looptijd (in dagen)</label>
		  	<div class="col-lg-6">
		  		<input type="range" min="14" max="31" step="1" value="14">
		  	</div>
		  </div>		  

		  <div class="form-group">
		    <div class="col-lg-offset-2 col-lg-10">
		    	<button type="button" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
